          <style>
  
              body {
                  font-family: Arial, sans-serif;
                  margin: 0;
                  padding: 0;
                  background-color: #f4f4f4;
              }
      
              #cart-container {
                  position: fixed;
                  bottom: 0;
                  right: 0;
                  width: 350px;
                  background: white;
                  border: 1px solid #ccc;
                  box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2);
                  transition: transform 0.3s ease;
                  transform: translateY(0);
              }
      
              #cart-header {
                  background-color: #111;
                  color: white;
                  padding: 10px;
                  cursor: pointer;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
              }
      
              #cart-items {
                  max-height: 300px;
                  overflow-y: auto;
                  padding: 10px;
              }
      
              .cart-item {
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: 10px;
              }
      
              .cart-item img {
                  width: 50px;
                  height: 50px;
                  object-fit: cover;
              }
      
              .cart-item-controls {
                  display: flex;
                  align-items: center;
              }
      
              .cart-item button {
                  margin: 0 5px;
                  background-color: #ff4d4d;
                  color: white;
                  border: none;
                  padding: 5px;
                  border-radius: 4px;
                  cursor: pointer;
              }
      
              #cart-footer {
                  padding: 10px;
                  border-top: 1px solid #ccc;
              }
      
              #total-price {
                  font-weight: bold;
                  margin-bottom: 10px;
              }
      
              #finalize-btn {
                  width: 100%;
                  background-color: #222;
                  color: white;
                  border: none;
                  padding: 10px;
                  cursor: pointer;
                  border-radius: 4px;
              }
      
              #finalize-btn:disabled {
                  background-color: #ccc;
                  cursor: not-allowed;
              }
      
              #modal {
                  display: none;
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background: rgba(0, 0, 0, 0.5);
                  justify-content: center;
                  align-items: center;
              }
      
              #modal-content {
                  background: white;
                  padding: 20px;
                  border-radius: 8px;
                  width: 300px;
                  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
              }
      
              #modal-content h2 {
                  margin-bottom: 20px;
                  font-size: 18px;
              }
      
              #modal-content input {
                  width: 100%;
                  padding: 10px;
                  margin-bottom: 10px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
              }
      
              #modal-content button {
                  width: 100%;
                  padding: 10px;
                  background-color: #ff4d4d;
                  color: white;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
              }
      
              #modal-content button:hover {
                  background-color: #e03e3e;
              }
          </style>

      <body>
          <div id="cart-container">
              <div id="cart-header" onclick="toggleCart()">
                  <span>Carrinho</span>
                  <span id="cart-count">(0)</span>
              </div>
              <div id="cart-items"></div>
              <div id="cart-footer">
                  <div id="total-price">Total: 0 AKZ</div>
                  <button id="finalize-btn" disabled onclick="showModal()">Finalizar</button>
              </div>
          </div>
      
          <div id="modal">
              <div id="modal-content">
                  <h2>Informações do Cliente</h2>
                  <input type="text" id="customer-name" placeholder="Seu Nome">
                  <input type="email" id="customer-email" placeholder="Seu Email">
                  <button onclick="finalizeOrder()">Pronto</button>
              </div>
          </div>
      
          <script>
              const cartItems = document.getElementById('cart-items');
              const cartCount = document.getElementById('cart-count');
              const totalPrice = document.getElementById('total-price');
              const finalizeBtn = document.getElementById('finalize-btn');
              const modal = document.getElementById('modal');
              const customerNameInput = document.getElementById('customer-name');
              const customerEmailInput = document.getElementById('customer-email');
      
              let cart = [];
      
              function formatPrice(price) {
                  return price.toFixed(3).replace('.', ',');
              }
      
              function addToCart(product) {
                  const existingProduct = cart.find(item => item.id === product.id);
                  if (existingProduct) {
                      existingProduct.quantity += 1;
                  } else {
                      cart.push(product);
                  }
                  updateCart();
              }
      
              function updateCart() {
                  cartItems.innerHTML = '';
                  let total = 0;
      
                  cart.forEach(product => {
                      total += product.price * product.quantity;
                      cartItems.innerHTML += `
                          <div class="cart-item">
                              <img src="${product.image}" alt="${product.name}">
                              <div>
                                  <div>${product.name}</div>
                                  <div>${formatPrice(product.price)} AKZ</div>
                              </div>
                              <div class="cart-item-controls">
                                  <button onclick="changeQuantity('${product.id}', 1)">+</button>
                                  <span>${product.quantity}</span>
                                  <button onclick="changeQuantity('${product.id}', -1)">-</button>
                                  <button onclick="removeFromCart('${product.id}')">Remover</button>
                              </div>
                          </div>
                      `;
                  });
      
                  totalPrice.innerText = `Total: ${formatPrice(total)} AKZ`;
                  cartCount.innerText = `(${cart.length})`;
                  finalizeBtn.disabled = cart.length === 0;
              }
      
              function changeQuantity(id, delta) {
                  const product = cart.find(item => item.id === id);
                  if (product) {
                      product.quantity += delta;
                      if (product.quantity <= 0) {
                          removeFromCart(id);
                      } else {
                          updateCart();
                      }
                  }
              }
      
              function removeFromCart(id) {
                  cart = cart.filter(item => item.id !== id);
                  updateCart();
              }
      
              document.body.addEventListener('click', (e) => {
                  if (e.target.classList.contains('add-to-cart-btn')) {
                      const productElement = e.target.closest('.product-item');
                      const product = {
                          id: productElement.dataset.id,
                          name: productElement.querySelector('.product-name').textContent.trim(),
                          price: parseFloat(productElement.querySelector('.product-price').textContent.replace(',', '.')),
                          image: productElement.querySelector('img').src,
                          quantity: 1,
                      };
                      addToCart(product);
                  }
              });
      
              function showModal() {
                  modal.style.display = 'flex';
              }
      
              function finalizeOrder() {
                  const name = customerNameInput.value.trim();
                  const email = customerEmailInput.value.trim();
      
                  if (!name || !email) {
                      alert('Por favor, preencha o nome e o email.');
                      return;
                  }
      
                  modal.style.display = 'none';
      
                  let report = `AngoLuxury\nResumo do seu pedido:\n\n`;
                  cart.forEach(product => {
                      report += `Produto: ${product.name}\nQuantidade: ${product.quantity}\nTotal: ${formatPrice(product.price * product.quantity)} AKZ\n\n`;
                  });
                  const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                  report += `Total Geral: ${formatPrice(total)} AKZ\n\n`;
                  report += `Nome: ${name}\nEmail: ${email}`;
      
                  const whatsappUrl = `https://wa.me/+244940528007?text=${encodeURIComponent(report)}`;
                  window.open(whatsappUrl, '_blank');
              }
          </script>
      </body>
